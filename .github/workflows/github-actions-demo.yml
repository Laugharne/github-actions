name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Show NodeJS version
        run: npm --version

      - name: Install Truffle
        run: npm install truffle@5.9.2 -g

      - name: Install Truffle Dependencies
        run: npm install @truffle/hdwallet-provider
        run: npm install --save dotenv
        run: npm install @openzeppelin/contracts --save
        run: npm install @openzeppelin/test-helpers --save

      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: echo "ğŸ–¥ï¸ Run Truffle Test with CI=true for Codechecks."
        run: CI=true truffle test
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
